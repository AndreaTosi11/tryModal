


<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Immagine</th>
      <th scope="col">Nome Item</th>
      <!--<th scope="col">Desrizione Item</th>
      <th scope="col">Rarita Item</th>-->
    </tr>
  </thead>
  <tbody *ngFor="let item of items; let i = index">
    <tr>
      <th scope="row">{{item.id}}</th>
      <td><img src="{{item.immagine}}" width="40" class="img-thumbnail" alt="img"></td>
      <td>{{item.nomeItem}}</td>
      <td>
        <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="exampleModal">
          More
        </button>
        <!-- Modal -->
        <div class="modal fade modal-dialog-scrollable" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">{{item.nomeItem}}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>
